<!DOCTYPE html>
<html lang="fr">
<head>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/photographer.css" rel="stylesheet" type="text/css"/>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="assets/favicon.png">
	<link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;800&display=swap" rel="stylesheet">
	<title>Fisheye - photographe</title>
</head>
<body>

<header>
	<a href="/" title="Fisheye Home page">
		<img src="assets/medias/logo.png" class="logo" alt="Fisheye Home page"/>
	</a>
</header>

<main id="main">
	<section id="photographer_infos">
		<div>
			<h1 class="name" id="photographer_name">Chargement...</h1>
			<span id="photographer_location">...</span>
			<p id="photographer_tagline">...</p>
		</div>
		<button id="open_modal" class="button_contact" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
		<img id="photographer_portrait" class="profil" src="#" alt="">
	</section>

	<section id="photographer_media">
		<div id="filter">
			<label for="filter_select">Trier par</label>
			<select id="filter_select">
				<option value="popu" selected>Popularité</option>
				<option value="date">Date</option>
				<option value="title">Titre</option>
			</select>
		</div>

		<div id="gallery"></div>
	</section>

	<div class="float_infos">
		<div>
			<span id="total_likes">????</span>
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor"
				 stroke-width="2"
				 stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart">
				<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
			</svg>
		</div>
		<span id="price">??€ / jour</span>
	</div>
</main>

<div id="contact_modal">
	<div class="modal" aria-labelledby="modal_title">
		<header>
			<h2 id="modal_title">Contactez-moi</h2>
			<button id="close_modal" aria-label="Close Contact Form" title="Close Contact Form" onclick="closeModal()">
				<img alt="" src="assets/icons/close.svg"/>
			</button>
		</header>
		<form id="contact_form">
			<div>
				<label for="firstname">Prénom</label>
				<input required type="text" id="firstname" aria-label="First name" aria-labelledby="firstname"/>

				<label for="lastname">Nom</label>
				<input required type="text" id="lastname" aria-label="Last name" aria-labelledby="lastname"/>

				<label for="email">Email</label>
				<input required type="email" id="email" aria-label="Email" aria-labelledby="email"/>

				<label for="message">Votre message</label>
				<textarea required id="message" aria-label="Your message" aria-labelledby="message"></textarea>
			</div>

			<button type="submit" aria-label="Send" class="button_contact">Envoyer</button>
		</form>
	</div>
</div>

<div id="lightbox">
	<div id="modal" aria-label="Image closeup view">
		<button aria-label="Close dialog" title="Close dialog" onclick="closeLightbox()" id="close_lightbox">
			<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
				 stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
				<path d="M18 6 6 18"/>
				<path d="m6 6 12 12"/>
			</svg>
		</button>
		<button aria-label="Previous image" title="Previous image" id="btn_prev" onclick="">
			<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
				 stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left">
				<path d="m15 18-6-6 6-6"/>
			</svg>
		</button>
		<figure id="media_show">
		</figure>
		<button aria-label="Next image" title="Next image" id="btn_next" onclick="">
			<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
				 stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right">
				<path d="m9 18 6-6-6-6"/>
			</svg>
		</button>
	</div>
</div>

<script src="scripts/pages/photographers.js"></script>
<script src="scripts/utils/contactForm.js"></script>
<script src="scripts/utils/lightbox.js"></script>
<script src="scripts/utils/likes.js"></script>
<script src="scripts/utils/filter.js"></script>
<script src="scripts/templates/photographer.js"></script>
<script src="scripts/templates/media.js"></script>
<script src="scripts/factories/media.js"></script>
<script src="scripts/api/phtographer.js"></script>
<script src="scripts/api/media.js"></script>

</body>
</html>
